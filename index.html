<!DOCTYPE html>
<html lang="fr">

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
      <meta http-equiv="cache-control" content="max-age=0" />
      <meta http-equiv="expires" content="0" />
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
      <meta http-equiv="pragma" content="no-cache" />
      <meta charset='utf-8'>
      <title>RRFMorseCode par F4HWN Armel</title>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <nav>
          <div class="nav-wrapper">
            <div class="col s12">
              <a href="#" class="brand-logo">MorseWebTutor</a>
            </div>
          </div>
        </nav>
      </div>
      <form class="col s8 offset-s2">
        <div class="row">
          <div class="col s3">
            <label>Tone</label>
            <p class="range-field">
              <input type="range" id="tone" min="500" max="900" value="640" />
            </p>
          </div>
          <div class="col s3">
            <label>WPM</label>
            <p class="range-field">
              <input type="range" id="wpm" min="5" max="50" value="1" />
            </p>
          </div>
          <div class="col s3">
            <label>Letters</label>
            <p class="range-field">
              <input type="range" id="letters" min="1" max="5" value="1" />
            </p>
          </div>
          <div class="col s3">
            <label>Series</label>
            <p class="range-field">
              <input type="range" id="series" min="1" max="10" value="1" />
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="pattern" class="materialize-textarea"></textarea>
            <label>Pattern</label>
          </div>
        </div>
        <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
      </form>  
    </div>

    <div id="modal1" class="modal">
      <h4>Speech Synthesis not supported</h4>
      <p>Your browser does not support speech synthesis.</p>
      <p>We recommend you use Google Chrome.</p>
      <div class="action-bar">
        <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
      </div>
    </div>
  </body>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
  <script src="./assets/js/speech.js"></script>

</html>
